<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 d-none d-lg-block d-xl-block background" data-aos="fade-right">
    </div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-9 col-md-10 col-lg-10 col-xl-8">

                    <div class="text-center" data-aos="fade-up">

                        <img src="../../../../assets/img/coronavirus.svg" width="100" class="mb-3 animation-logo"
                            alt="logo">

                        <h3 class="text-center">Login to <strong>covid statistics</strong></h3>
                        <form class="mt-4" action="#">
                            <div class="form-group first">
                                <label for="username" class="text-left">Username</label>
                                <input type="text" class="form-control" placeholder="your-email@gmail.com"
                                    id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password" class="text-left">Password</label>
                                <input type="password" class="form-control" placeholder="Your Password" id="password">
                            </div>
                            <input type="submit" value="Log In" class="btn btn-block btn-primary mt-5">
                        </form>
                        <div class="mt-5 text-center">
                            <span class="new-account-label">Don't you have an account yet? <a href="#">create an
                                    account</a></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
