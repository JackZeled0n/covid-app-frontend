<!-- <div  style="background-color: #F0F7FD;"> -->

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Covid statistics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Log out <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-color-dashboard">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../../assets/img/coronavirus.svg" width="250" class="animation-logo text-center"
                        alt="logo">
                </div>
            </div>
        </div>

    </div>

    <div class="container mt-n5">
        <div class="row">
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/total.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>{{totalCases}}</h3>
                                <p class="mb-0 h5 text-success">Total cases</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/recovery.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>{{totalTests}}</h3>
                                <p class="mb-0 h5 text-primary">Tests</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/death.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>{{totalDeaths}}</h3>
                                <p class="mb-0 h5 text-danger">Deaths</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="container-fluid px-5 mb-5">
        <div class="row">
            <div class="col-12 mb-4 text-center">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                    <li class="nav-item" *ngFor="let continent of continents">
                        <a class="nav-link" id="pills-{{continent}}-tab" data-toggle="pill" href="#pills-{{continent}}"
                            role="tab" aria-controls="pills-{{continent}}" aria-selected="true">
                            <div class="card shadow {{continent}}">
                                <div class="card-body">
                                    <h3>{{continent}}</h3>
                                    <h5>Total cases: 154,197.355</h5>
                                    <h5>Tests: 98,197.355</h5>
                                    <h5>Deaths: 1,197.355</h5>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>

                <div class="tab-content mt-5" id="pills-tabContent">
                    
                    <div class="tab-pane fade" id="pills-All" role="tabpanel" aria-labelledby="pills-all-tab">
                        <div class="card shadow">
                            <div class="card-body">

                                <div class="px-5">

                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Country</th>
                                                <th>Population</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let statistic of statisticsArray; let i = index">
                                                <td>{{i}}</td>
                                                <td>{{statistic.country}}</td>
                                                <td>{{statistic.population}}</td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<button class="float">
    <img src="../../../assets/img/refresh.svg" width="30" alt="refresh icon">
</button>
