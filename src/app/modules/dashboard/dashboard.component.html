<!-- <div  style="background-color: #F0F7FD;"> -->

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid statistics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Log out <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="background-color-dashboard">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-3 text-dark">Welcome username</h2>
            </div>
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="../../../assets/img/coronavirus.svg" width="250" class="animation-logo text-center"
                        alt="logo">
                </div>
            </div>
        </div>

    </div>

    <div class="container mt-n5">
        <div class="row">
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/total.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>154,197.355</h3>
                                <p class="mb-0 h5 text-success">Total cases</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/recovery.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>132,197.355</h3>
                                <p class="mb-0 h5 text-primary">Tests</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-sm-6 col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12 mb-3">
                                <img src="../../../assets/img/death.svg" width="70" alt="total">
                            </div>
                            <div class="col-12">
                                <h3>3,197.355</h3>
                                <p class="mb-0 h5 text-danger">Deaths</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>
                </div>
            </div>


            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2>statistics</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<button class="float">
    <img src="../../../assets/img/refresh.svg" width="30" alt="refresh icon">
</button>
